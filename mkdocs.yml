site_name: Blender Synthetic Data Capture Docs
site_description: User documentation for GS Capture Blender addon
site_url: https://klausi3d.github.io/blender-synthetic-data-capture/
repo_url: https://github.com/klausi3D/blender-synthetic-data-capture
repo_name: klausi3D/blender-synthetic-data-capture

theme:
  name: material
  language: en
  features:
    - navigation.sections
    - navigation.top
    - content.code.copy

markdown_extensions:
  - admonition
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Install: install.md
  - Quick Start: quickstart.md
  - Capture And Exports: capture-and-exports.md
  - Training Backends: training-backends.md
  - Training Setup (CLI): guides/training-setup.md
  - Pipeline Setup (CLI): guides/pipeline-setup.md
  - Troubleshooting: troubleshooting.md
  - Release Notes: release-notes.md
  - More Guides: more-guides.md
