name: CI

on:
  push:
    branches:
      - master
      - main
      - "release/**"
  pull_request:
    branches:
      - master
      - main
      - "release/**"

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  python-sanity:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Compile addon Python
        run: |
          python - <<'PY'
          import os
          for dp, _, files in os.walk("gs_capture_addon"):
              for f in files:
                  if f.endswith(".py"):
                      p = os.path.join(dp, f)
                      with open(p, "r", encoding="utf-8") as fh:
                          compile(fh.read(), p, "exec")
          print("OK: addon python compile")
          PY

      - name: Validate tracked blend files
        run: |
          python - <<'PY'
          import pathlib
          import subprocess
          import sys

          proc = subprocess.run(
              ["git", "ls-files", "*.blend"],
              check=True,
              capture_output=True,
              text=True,
          )
          blend_files = [line.strip() for line in proc.stdout.splitlines() if line.strip()]

          if not blend_files:
              print("OK: no tracked .blend files")
              raise SystemExit(0)

          bad = []
          for rel_path in blend_files:
              path = pathlib.Path(rel_path)
              try:
                  with path.open("rb") as handle:
                      header = handle.read(7)
              except OSError as exc:
                  bad.append((rel_path, f"unreadable: {exc}"))
                  continue

              if header != b"BLENDER":
                  bad.append((rel_path, f"invalid header: {header!r}"))

          if bad:
              print("Invalid tracked .blend files detected:")
              for rel_path, reason in bad:
                  print(f" - {rel_path}: {reason}")
              raise SystemExit(1)

          print(f"OK: validated {len(blend_files)} tracked .blend file(s)")
          PY

      - name: Package addon
        run: |
          python tools/package_addon.py
          ls -lh dist/

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: addon-zip
          path: dist/*.zip
          if-no-files-found: error

  blender-smoke-windows:
    runs-on: windows-latest
    needs: python-sanity
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        include:
          - blender_version: "4.5.1"
            blender_series: "Blender4.5"
            artifact_suffix: "4-5"
          - blender_version: "5.0.0"
            blender_series: "Blender5.0"
            artifact_suffix: "5-0"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Blender ${{ matrix.blender_version }}
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $version = "${{ matrix.blender_version }}"
          $series = "${{ matrix.blender_series }}"
          $url = "https://download.blender.org/release/$series/blender-$version-windows-x64.zip"
          $zipPath = Join-Path $env:RUNNER_TEMP "blender-$version.zip"
          $extractDir = Join-Path $env:RUNNER_TEMP "blender-$version"
          Invoke-WebRequest -Uri $url -OutFile $zipPath
          Expand-Archive -Path $zipPath -DestinationPath $extractDir
          $blenderExe = Get-ChildItem -Path $extractDir -Recurse -Filter blender.exe | Select-Object -First 1
          if (-not $blenderExe) { throw "blender.exe not found after extraction" }
          "BLENDER_EXE=$($blenderExe.FullName)" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Run Blender smoke suite (timeout-guarded)
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          @'
          import os
          import pathlib
          import subprocess
          import sys
          import time

          HEARTBEAT_SECONDS = 30
          POLL_SECONDS = 5

          blender_exe = os.environ["BLENDER_EXE"]
          root = pathlib.Path.cwd()
          scripts = [
              ("release smoke verification", "tests/smoke/smoke_release_verification.py", 900),
              ("checkpoint-only smoke", "tests/smoke/smoke_checkpoint_resume_only.py", 600),
              ("object-index mask smoke", "tests/smoke/smoke_object_index_mask.py", 600),
              ("coverage edge-case smoke", "tests/smoke/smoke_coverage_edge_cases.py", 600),
              ("COLMAP binary smoke", "tests/smoke/smoke_colmap_binary_export.py", 600),
              ("import-trained-splat smoke", "tests/smoke/smoke_import_trained_splat.py", 600),
          ]

          for name, rel_script, timeout_seconds in scripts:
              script_path = root / rel_script
              cmd = [blender_exe, "--factory-startup", "--python", str(script_path)]
              print(f"[CI] Running {name}: {rel_script} (timeout={timeout_seconds}s)", flush=True)
              proc = subprocess.Popen(cmd)
              start = time.monotonic()
              last_heartbeat = start
              timed_out = False
              while True:
                  try:
                      proc.wait(timeout=POLL_SECONDS)
                      break
                  except subprocess.TimeoutExpired:
                      now = time.monotonic()
                      elapsed = now - start
                      if elapsed > timeout_seconds:
                          timed_out = True
                          proc.kill()
                          try:
                              proc.wait(timeout=30)
                          except subprocess.TimeoutExpired:
                              pass
                          break

                      if (now - last_heartbeat) >= HEARTBEAT_SECONDS:
                          print(
                              f"[CI] {name} still running... elapsed={int(elapsed)}s (timeout={timeout_seconds}s)",
                              flush=True,
                          )
                          last_heartbeat = now

              if timed_out:
                  print(f"[CI] ERROR: {name} timed out after {timeout_seconds}s", flush=True)
                  sys.exit(124)

              if proc.returncode != 0:
                  print(f"[CI] ERROR: {name} failed with exit code {proc.returncode}", flush=True)
                  sys.exit(proc.returncode)

              elapsed = int(time.monotonic() - start)
              print(f"[CI] OK: {name} completed in {elapsed}s", flush=True)
          '@ | python -u -

      - name: Verify smoke reports
        run: python tests/smoke/verify_ci_smoke_reports.py

      - name: Upload smoke reports and outputs
        uses: actions/upload-artifact@v4
        with:
          name: blender-smoke-${{ matrix.artifact_suffix }}
          path: training_out/smoke_feature_verification
          if-no-files-found: error
