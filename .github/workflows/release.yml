name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  verify-tag-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Validate tag matches addon version
        run: |
          python - <<'PY'
          import os
          import re
          from pathlib import Path

          init_path = Path("gs_capture_addon/__init__.py")
          text = init_path.read_text(encoding="utf-8")
          match = re.search(r'"version"\s*:\s*\((\d+),\s*(\d+),\s*(\d+)\)', text)
          if not match:
              raise SystemExit(f"Could not parse addon version from {init_path}")

          version = ".".join(match.groups())
          tag = os.environ.get("GITHUB_REF_NAME", "")
          ref = os.environ.get("GITHUB_REF", "")

          if ref.startswith("refs/tags/"):
              expected = f"v{version}"
              if tag != expected:
                  raise SystemExit(
                      f"Tag/version mismatch: tag={tag!r}, addon version={version!r}. "
                      f"Expected tag {expected!r}."
                  )
              print(f"OK: tag {tag} matches addon version {version}")
          else:
              print(f"Workflow not running on a tag ({ref}); version check skipped.")
          PY

  python-sanity:
    runs-on: ubuntu-latest
    needs: verify-tag-version
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Compile addon Python
        run: |
          python - <<'PY'
          import os
          for dp, _, files in os.walk("gs_capture_addon"):
              for f in files:
                  if f.endswith(".py"):
                      p = os.path.join(dp, f)
                      with open(p, "r", encoding="utf-8") as fh:
                          compile(fh.read(), p, "exec")
          print("OK: addon python compile")
          PY

      - name: Validate tracked blend files
        run: |
          python - <<'PY'
          import pathlib
          import subprocess
          import sys

          proc = subprocess.run(
              ["git", "ls-files", "*.blend"],
              check=True,
              capture_output=True,
              text=True,
          )
          blend_files = [line.strip() for line in proc.stdout.splitlines() if line.strip()]

          if not blend_files:
              print("OK: no tracked .blend files")
              raise SystemExit(0)

          bad = []
          for rel_path in blend_files:
              path = pathlib.Path(rel_path)
              try:
                  with path.open("rb") as handle:
                      header = handle.read(7)
              except OSError as exc:
                  bad.append((rel_path, f"unreadable: {exc}"))
                  continue

              if header != b"BLENDER":
                  bad.append((rel_path, f"invalid header: {header!r}"))

          if bad:
              print("Invalid tracked .blend files detected:")
              for rel_path, reason in bad:
                  print(f" - {rel_path}: {reason}")
              raise SystemExit(1)

          print(f"OK: validated {len(blend_files)} tracked .blend file(s)")
          PY

      - name: Package addon
        run: |
          python tools/package_addon.py
          ls -lh dist/

  blender-smoke-linux:
    runs-on: ubuntu-latest
    needs: python-sanity
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        include:
          - blender_version: "4.5.1"
            blender_series: "Blender4.5"
            artifact_suffix: "4-5"
          - blender_version: "5.0.0"
            blender_series: "Blender5.0"
            artifact_suffix: "5-0"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Linux runtime deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            xvfb \
            libxkbcommon-x11-0 \
            libxi6 \
            libxxf86vm1 \
            libxrender1 \
            libxfixes3 \
            libegl1 \
            libgl1 \
            libglu1-mesa

      - name: Install Blender ${{ matrix.blender_version }}
        shell: bash
        run: |
          set -euo pipefail
          version="${{ matrix.blender_version }}"
          series="${{ matrix.blender_series }}"
          url="https://download.blender.org/release/${series}/blender-${version}-linux-x64.tar.xz"
          archive="${RUNNER_TEMP}/blender-${version}.tar.xz"
          extract_dir="${RUNNER_TEMP}/blender-${version}"

          curl -fsSL "$url" -o "$archive"
          mkdir -p "$extract_dir"
          tar -xf "$archive" -C "$extract_dir"

          blender_exe="$(find "$extract_dir" -type f -name blender | head -n 1)"
          if [ -z "$blender_exe" ]; then
            echo "blender executable not found after extraction"
            exit 1
          fi
          echo "BLENDER_EXE=$blender_exe" >> "$GITHUB_ENV"

      - name: Run Blender smoke suite (timeout-guarded)
        shell: bash
        run: |
          cat <<'PY' | python -u -
          import os
          import pathlib
          import subprocess
          import sys
          import time

          HEARTBEAT_SECONDS = 30
          POLL_SECONDS = 5

          blender_exe = os.environ["BLENDER_EXE"]
          root = pathlib.Path.cwd()
          scripts = [
              ("release smoke verification", "tests/smoke/smoke_release_verification.py", 900),
              ("checkpoint-only smoke", "tests/smoke/smoke_checkpoint_resume_only.py", 600),
              ("object-index mask smoke", "tests/smoke/smoke_object_index_mask.py", 600),
              ("coverage edge-case smoke", "tests/smoke/smoke_coverage_edge_cases.py", 600),
              ("COLMAP binary smoke", "tests/smoke/smoke_colmap_binary_export.py", 600),
              ("import-trained-splat smoke", "tests/smoke/smoke_import_trained_splat.py", 600),
          ]

          for name, rel_script, timeout_seconds in scripts:
              script_path = root / rel_script
              cmd = ["xvfb-run", "-a", blender_exe, "--factory-startup", "--python", str(script_path)]
              print(f"[CI] Running {name}: {rel_script} (timeout={timeout_seconds}s)", flush=True)
              proc = subprocess.Popen(cmd)
              start = time.monotonic()
              last_heartbeat = start
              timed_out = False
              while True:
                  try:
                      proc.wait(timeout=POLL_SECONDS)
                      break
                  except subprocess.TimeoutExpired:
                      now = time.monotonic()
                      elapsed = now - start
                      if elapsed > timeout_seconds:
                          timed_out = True
                          proc.kill()
                          try:
                              proc.wait(timeout=30)
                          except subprocess.TimeoutExpired:
                              pass
                          break

                      if (now - last_heartbeat) >= HEARTBEAT_SECONDS:
                          print(
                              f"[CI] {name} still running... elapsed={int(elapsed)}s (timeout={timeout_seconds}s)",
                              flush=True,
                          )
                          last_heartbeat = now

              if timed_out:
                  print(f"[CI] ERROR: {name} timed out after {timeout_seconds}s", flush=True)
                  sys.exit(124)

              if proc.returncode != 0:
                  print(f"[CI] ERROR: {name} failed with exit code {proc.returncode}", flush=True)
                  sys.exit(proc.returncode)

              elapsed = int(time.monotonic() - start)
              print(f"[CI] OK: {name} completed in {elapsed}s", flush=True)
          PY

      - name: Verify smoke reports
        run: python tests/smoke/verify_ci_smoke_reports.py

      - name: Upload smoke reports and outputs
        uses: actions/upload-artifact@v4
        with:
          name: blender-smoke-${{ matrix.artifact_suffix }}
          path: training_out/smoke_feature_verification
          if-no-files-found: error

  package-and-publish:
    runs-on: ubuntu-latest
    needs:
      - verify-tag-version
      - python-sanity
      - blender-smoke-linux
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build addon zip
        run: |
          python tools/package_addon.py
          ls -lh dist/

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-zip
          path: dist/*.zip
          if-no-files-found: error

      - name: Publish GitHub release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.zip
          generate_release_notes: true
